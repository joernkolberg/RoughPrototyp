<!DOCTYPE html>
<html>
<head>
<title>True Insta</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css"/>
<script type="text/javascript" src="cordova.js"></script>
	<script>	
	/* http://www.raymondcamden.com/2012/05/30/Example-of-adding-menu-support-to-a-PhoneGap-Application */
	var menuOpen = true;
	var menuDiv = "";
	function init() {
		document.addEventListener("deviceready", startup, false);
	}
	function startup() {
		console.log("Business time...");
		menuDiv = document.querySelector("#menu");
		document.addEventListener("menubutton", doMenu, false);
	}
	function doMenu() {
		console.log("The menu was clicked...");
		if(menuOpen) {
			console.log("close the menu");
			menuDiv.style.display="none";
			menuOpen = false;
		} else {
			console.log("open the menu");
			menuDiv.style.display="block";
			menuOpen = true;
		}
	}
	</script>
</head>
<body>
<div id="menu">
	<a href="todolist.html">Todo-List</a><br><br>
	<a href="geo.html">Geo stuff</a><br><br>
	<a href="upload.html">File Upload</a>
</div>
</body>
</html>
