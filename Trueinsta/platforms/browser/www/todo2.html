<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>PhoneGap ToDo</title>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.3.min.css">
    <link rel="stylesheet" type="text/css" href="css/index-todo.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.0.1.custom.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript"src="js/jquery.mobile-1.4.3.min.js"></script>

</head>

<body class="ui-page">
<script type="text/javascript"src="js/todo.js"></script>
<div id="index" data-url="index" data-role="page">
<div data-role="header">
    <h1>PhoneGap ToDo</h1>
</div>

<div data-role="content">

<ul id="task_list" data-role="listview">
    <li data-role="list-divider">Add a task</li>
</ul>

<form id="form_336" method="GET">

    <div data-role="fieldcontain">
    <label for="inp_337"></label>
    <input type="text" name="inp_337" id="inp_337" />
    </div>

    <input id="add" type="button" data-icon="plus" value="Add"/>
</form>

</div></div>

<div id="confirm" data-url="confirm" data-role="page">
<div data-role="header">
<h1>Finish Task</h1>
</div>

<div data-role="content">
Mark this task as<br>
<a class="remove_task" href="#done" data-role="button" data-icon="delete" data-theme="f">Done</a>
<a class="remove_task" href="#notdone" data-role="button" data-icon="check" data-theme="g">Not Done</a>
<br><br>
<a href="#index" data-role="button" data-icon="minus">Cancel</a>

</div></div>

<div id="done" data-url="done" data-role="page">
<div data-role="header">
<h1>Right On</h1>
</div>

<div data-role="content">
You did it<br><br>
<a href="#index" data-role="button">Good Job</a>

</div></div>

<div id="notdone" data-url="notdone" data-role="page">
<div data-role="header">
<h1>Get to work!</h1>
</div>

<div data-role="content">
Keep at it<br><br>
<a href="#index" data-role="button">Back</a>

</div></div>

</body>
</html>
