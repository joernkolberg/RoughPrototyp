<!DOCTYPE HTML>
<html>
<head>
    <title>File Attachment & Upload Example</title>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script>
        $.mobile.allowCrossDomainPages = true
    </script>
</head>
<body class="ui-page">
<div data-role="page">
    <div data-role="header">
        <h1>Attach File</h1>
    </div>
    <div data-role="content">
        <form id="file-attachment-form" action="http://localhost:8080/RoughServices/rest/upload/file" method="POST">

            <div data-role="fieldcontain">
                <label for="data">Put some text:</label>
                <input name="data" type="text" id="data"/>
            </div>

            <div data-role="fieldcontain">
                <label for="attachment">Attachment:</label>
                <input type="file" name="attachment" id="attachment"/>
            </div>

            <input type="submit" value="Submit"/>
        </form>
    </div>
    <script>
        $('#file-attachment-form').submit(function () {
            formData = new FormData($(this)[0]);
            $.ajax({
                type:'POST',
                url:$('#file-attachment-form').attr('action'),
                data:formData,
                contentType: false,
                processData: false,
                error:function (jqXHR, textStatus, errorThrown) {
                    alert('Failed to upload file')
                },
                success:function () {
                    alert('File uploaded')
                }
            })
            return false
        });
    </script>
</div>
</body>
</html>
