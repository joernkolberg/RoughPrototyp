<!DOCTYPE html>
<html>
<head>
<title>Manage Contact</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function(){
    $("#submit").click(insertContact);
  });
    
  function insertContact(){
    console.log("Entering insertContact()");
	var jsonData = formToJSON();
	console.log("jsonData :" + jsonData);
	$.ajax({
        type: 'POST',
        url: 'http://work3194.wwk-group.com:8080/RoughServices/resources/register',
        dataType: "json",
        data: jsonData,
        success: function(data, textStatus, jqXHR){
            alert('Wine created successfully');
        },
        error: function(jqXHR, textStatus, errorThrown){
            alert('addWine error: ' + textStatus);
        }
    });
	
    return false;
  }
  
  function formToJSON() {
    return JSON.stringify({
        "firstname": $('#firstname').val(),
        "lastname": $('#lastname').val(),
        "email": $('#email').val(),
        "password": $('#password').val()
        });
}
  
</script>
</head>
<body>
  <h3>Insert Contact</h3>
  <form id="insertContact">
    <table>
      <tr>
        <td>Contact Id</td>
        <td><input type="text" name="firstname" id="firstname" value="Jupp"/></td>
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" name="lastname" id="lastname" value="Zupp" /></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="email" id="email" value="jupp.zupp@yahoo.de" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="password" id="password" value="secret" /></td>
      </tr>
      <tr>
        <td><input type="submit" id="submit" name="submit" value="Submit" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
